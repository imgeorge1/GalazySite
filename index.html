<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalazySite</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <h1 class="htext">My Links!</h1>
    </section>
    <div class="main">
      <div class="container">
        <a href="https://www.youtube.com/@GalazySide" target="_blank">
          <div class="content">
            <img src="assets/galazy_yt.jpg" alt="YouTube Logo" class="logo" />
            <p class="info">YouTube</p>
          </div>
        </a>
      </div>
      <div class="container">
        <a href="https://discord.gg/nqcujjUCaW" target="_blank">
          <div class="content">
            <img src="assets/discord.webp" alt="Discord Logo" class="logo" />
            <p class="info">Discord</p>
          </div>
        </a>
      </div>
      <div class="container">
        <a href="https://twitter.com/GZyside" target="_blank">
          <div class="content">
            <img
              src="assets/galazy_yt.jpg"
              alt="twitch Logo"
              class="logo logo1"
            />
            <p class="info">Twitter</p>
          </div>
        </a>
      </div>

      <div class="container">
        <a href="https://www.twitch.tv/galazyyyy" target="_blank">
          <div class="content">
            <img
              src="assets/galazy_yt.jpg"
              alt="twitter Logo"
              class="logo"
            />
            <p class="info">Twitch</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
